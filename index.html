    <div class="key_form">
        <form action="" method="get">
            <input type="password" id="key" maxlength="4" placeholder="Enter 4-digit key" oninput="key_input()">

        <script>
            function key_input() {
            if (document.getElementById("key").value==="4545") {document.getElementById("access_link").style.visibility="visible"
            document.getElementById("key").style.visibility="hidden"}
            }
        </script>
        <br>
        <a id="access_link" class="animate__animated animate__zoomInUp" href="start_page.html">Go to the Crabs league!</a>
